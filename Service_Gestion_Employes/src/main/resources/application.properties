spring.application.name=service_gestion_employes
server.port=8084
spring.datasource.url=jdbc:sqlserver://localhost:1433;serverName=EvillBox;encrypt=true;trustServerCertificate=true;databaseName=Gestion_RH
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=admin

# Enable SQL formatting for Hibernate
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=*

# Enable service discovery
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/